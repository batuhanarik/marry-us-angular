
<!-- navbar -->
<div class="navbar bg-primary shadow-md">
  <div class="flex-none">
    <button
      class="btn btn-square btn-ghost text-white"
      (click)="isSidebarVisible = !isSidebarVisible"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-6 w-6 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>
  <div class="flex-1">
    <a class="ml-3 text-xl normal-case" [routerLink]="'/'"
      ><img src="/assets/images/logo.png" alt="logo"
    /></a>
  </div>
  <div class="flex-none">
    <button class="btn btn-square btn-ghost text-white">
      <div class="avatar placeholder">
        <div class="text-neutral-content w-10 rounded-full bg-slate-400">
          <span>ME</span>
        </div>
      </div>
    </button>
  </div>
</div>

<div class="drawer" [class.drawer-mobile]="isSidebarVisible">
  <input
    id="primary-drawer"
    type="checkbox"
    class="drawer-toggle"
    [checked]="isSidebarVisible"
  />
  <div class="drawer-content">
    <div class="min-h-screen bg-gray-100 p-4">
      <router-outlet />
    </div>
  </div>
  <div
    class="drawer-side w-[90px] bg-white"
    [class.shadow-md]="isSidebarVisible"
  >
    <label
      for="primary-drawer"
      class="drawer-overlay !bg-white opacity-100"
    ></label>
    <ul class="bg-base-100 text-base-content w-[90px] py-2">
      <li>
        <div
          class="duration-250 flex h-16 cursor-pointer flex-col items-center justify-center border-l-4 border-r-4 border-transparent px-1 transition ease-out hover:bg-gray-200 hover:ease-in"
          [routerLink]="['/']"
          [routerLinkActive]="'border-l-primary text-primary'"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span
            class="text-xl"
            nz-icon
            nzType="dashboard"
            nzTheme="outline"
          ></span>

          <span class="mt-2 text-xs"> Dashboard </span>
        </div>
      </li>

      <li>
        <div
          class="duration-250 flex h-16 cursor-pointer flex-col items-center justify-center border-l-4 border-r-4 border-transparent px-1 transition ease-out hover:bg-gray-200 hover:ease-in"
          [routerLink]="['/timeline']"
          [routerLinkActive]="'border-l-primary text-primary'"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span
            class="text-xl"
            nz-icon
            nzType="home"
            nzTheme="outline"
          ></span>

          <span class="mt-2 text-xs"> Düğün Yerleri </span>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-footer />
